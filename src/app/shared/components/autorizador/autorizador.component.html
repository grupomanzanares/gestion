<app-header title="Asignar Centro de costo"></app-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <app-custom-input icon="business-outline" label="Empresa" type="text" autocomplete="empresa"
          [control]="inputs.controls.empresa"></app-custom-input>
      </ion-col>
      <ion-col size="6">
        <app-custom-input icon="business-outline" label="Empresa" type="text" autocomplete="empresa"
          [control]="inputs.controls.empresaInfo"></app-custom-input>
      </ion-col>
      <ion-col size="6">
        <app-custom-input icon="id-card-outline" label="Identificacion del emisor" type="text" autocomplete="emisor"
          [control]="inputs.controls.emisor"></app-custom-input>
      </ion-col>
      <ion-col size="6">
        <app-custom-input icon="person-outline" label="Emisor" type="text" autocomplete="nombreEmisor"
          [control]="inputs.controls.nombreEmisor"></app-custom-input>
      </ion-col>
      <ion-col size="6">
        <app-custom-input icon="document-text-outline" label="Tipo de documento" type="text" autocomplete="tipo"
          [control]="inputs.controls.tipo"></app-custom-input>
      </ion-col>
      <ion-col size="6">
        <!-- <app-custom-input icon="document-text-outline" label="Url del PDF" type="text" autocomplete="urlpdf"
          [control]="inputs.controls.urlpdf">
        </app-custom-input> -->
      
        <ion-button fill="outline" expand="block" color="primary" class="ion-margin-top"
          (click)="unionDesdeFormulario()" [disabled]="!inputs.controls.urlpdf.value">
          Ver PDF
        </ion-button>
      </ion-col>
      
      <ion-col size="6">
        <app-custom-input icon="barcode-outline" label="Numero de documento" type="text" autocomplete="numero"
          [control]="inputs.controls.numero"></app-custom-input>
      </ion-col>
      <ion-col size="6">
        <app-custom-input icon="wallet-outline" label="Valor total" type="text" autocomplete="valor"
          [control]="inputs.controls.valor"></app-custom-input>
      </ion-col>
      <ion-col size="6">
        <app-custom-input icon="pencil-outline" label="ObservaciÃ³n" type="text" autocomplete="valor"
          [control]="inputs.controls.observacionResponsable"></app-custom-input>
      </ion-col>
      <ion-col size="6">
        <ion-item class="ion-margin-top">
          <ion-select interface="popover" placeholder="Seleccionar el centro de costo"
          [formControl]="inputs.controls.ccosto">
            <ion-select-option *ngFor="let item of centros" [value]="item.id">
              {{ item.nombre }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-button class="ion-margin-top" (click)="update()" expand="block" shape="round">
          autorizar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="ion-margin-top" (click)="decline()" expand="block" color="warning" shape="round">
          rechazar
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button class="ion-margin-top" (click)="ngOut()" expand="block" color="danger" shape="round">
          cancelar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
