<app-header title="Historial"></app-header>

<ion-content>
    <div class="timeline">
        <div class="timeline-item" *ngFor="let item of auditorias">
            <div class="timeline-dot"></div>
            <div class="timeline-content">
                <h3>{{ item.evento }}</h3>
                <p>{{ item.createdAt | date:'dd/MM/yyyy HH:mm' }}</p>
                <p><strong>Observaci√≥n:</strong> {{ item.observacion }}</p>
                <p><strong>Usuario:</strong> {{ item.usuario?.name }}</p>
            </div>
        </div>
    </div>
</ion-content>
