<app-header title="Perfil" [showMenu]="true"></app-header>
<app-side-menu></app-side-menu>

<ion-content id="main-content">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <app-custom-input icon="person-outline" label="Nombre" type="text" autocomplete="name"
          [control]="inputs.controls.name"></app-custom-input>
      </ion-col>
      <ion-col size="12">
        <app-custom-input icon="mail-outline" label="Email" type="text" autocomplete="email"
          [control]="inputs.controls.email"></app-custom-input>
      </ion-col>
      <ion-col size="12">
        <app-custom-input icon="call-outline" label="Telefono" type="number" autocomplete="celphone"
          [control]="inputs.controls.celphone"></app-custom-input>
      </ion-col>
      <ion-col size="12">
        <app-custom-input icon="lock-closed-outline" label="Contrase単a" type="password"
          [control]="inputs.controls.password">
        </app-custom-input>

        <div class="error"
        *ngIf="inputs.controls.password.errors && inputs.controls.password.touched">
        <span *ngIf="inputs.controls.password.errors?.['required']">La contrase単a es
          obligatoria</span> <br>
        <span *ngIf="inputs.controls.password.errors?.['minlength']">La contrase単a debe tener almenos
          10 caracteres</span> <br>
        <span *ngIf="inputs.controls.password.errors?.['maxlength']">La contrase単a debe tener maximo
          18 caracteres</span>
      </div>
      </ion-col>
    </ion-row>
    <ion-button (click)="updateUser()" expand="block" shape="round">
      Editar
    </ion-button>
  </ion-grid>
</ion-content>
